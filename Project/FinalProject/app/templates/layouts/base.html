<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}FMZB Hub{% endblock %}</title>
    <link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    
    {% block stylesheets %}{% endblock stylesheets %}
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg" id="mainNav">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/static/assets/img/fmzbimg.png" alt="FMZB" style="height: 32px; width: auto; margin-right: 10px; border-radius: 50%;">
                <span>FMZB HUB</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/users/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/users/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/users/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/users/profile">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    {% block content %}{% endblock content %}

    <!-- Footer -->
    <footer class="footer py-4 text-center">
        <div class="container">
            <span class="text-muted">© FMZB Co. LLC</span>
            <span class="mx-3">|</span>
            <a href="#" class="text-muted text-decoration-none">Privacy</a>
            <span class="mx-2">·</span>
            <a href="#" class="text-muted text-decoration-none">Terms</a>
        </div>
    </footer>

    <script src="/static/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
